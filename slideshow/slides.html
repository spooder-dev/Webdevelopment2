<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Image Slideshow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slideshow-container">
    <!-- Slides (using online images) -->
    <div class="slide fade">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800" alt="Nature 1">
    </div>
    <div class="slide fade">
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=800" alt="Nature 2">
    </div>
    <div class="slide fade">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800" alt="Nature 3">
    </div>
    <div class="slide fade">
      <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=800" alt="Nature 4">
    </div>

    <!-- Navigation buttons -->
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <!-- Dots -->
  <div class="dots-container">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
  </div>

  <script src="script.js"></script>
</body>
</html>
